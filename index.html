<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a meme!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="onInit()">

    <div class="main-layout">
        <div class="main-screen" onclick="toggleMenu()"></div>

        <header class="main-header full flex align-center space-between">
            <section class="logo">MEMEGEN</section>
            <nav class="main-nav-container">
                <button class="btn nav-btn" onclick="OnGalleryBtn()">Gallery</button>
                <button class="btn nav-btn" onclick="OnEditorBtn()">Meme Editor</button>
                <button class="btn nav-btn" onclick="onSavedMemePage()">Saved Memes</button>
                <button class="btn nav-btn">About</button>
            </nav>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>

        </header>

        <main class="main-gallery-page">

            <section class="search-section flex align-center space-between">
                <input list="keywords" class="search-box" id="search-box" name="search-box" placeholder="search"
                    onchange="onSetFilter(this.value)">
                <button class="flexible-btn" onclick="onFlexibleBtn()">I'm flexible!</button>

                <button class="upload-image-btn">Upload image
                    <input type="file" class="upload-image-input" name="image" onchange="onImgInput(event)" />
                </button>


                <datalist class="keywords-options" id="keywords">
                    <option value="All">All</option>
                    <option value="Funny">Funny</option>
                    <option value="Animal">Animal</option>
                    <option value="Human">Human</option>
                    <option value="Love">Love</option>
                    <option value="Cute">Cute</option>
                    <option value="Famous">Famous</option>
                </datalist>

                <!-- <section class="keywords-storage flex align-center space-between"> 
                    <article>Funny</article>
                    <article>Animal</article>
                    <article>Man</article>
                    <article>Women</article>
                    <article>Sorry</article>
                    <article>Baby</article>
                </section> -->

            </section>


            <section class="gallery-container">

            </section>


        </main>

        <div class="main-editor-page flex align-center ">
            <section class="canvas-container flex">
                <canvas class="main-canvas" id="my-canvas" height="450" width="450" onclick="">
                </canvas>
            </section>

            <section class="editor-tools flex align-center justify-center">

                <section class="text-box-container">
                    <label for="text-box"></label>
                    <input type="text" class="text-box" id="text-box" name="text-box" oninput="onTxtInput(this.value)"
                        placeholder="Enter your text">
                </section>

                <section class="text-tools">

                    <article class="switch-line">
                        <button class="add-line-btn" onclick="onAddLine()"></button>
                        <button class="delete-line-btn" onclick="onDeleteLine()"></button>
                        <button class="switch-line-btn" onclick="onSwitchLine()"></button>
                    </article>

                    <section class="color-font-txt">
                        <button class="color-picker-container flex align-center justify-center">
                            <label for="color-picker"></label>
                            <input class="color-picker-btn" type="color" name="color-picker" id="color-picker"
                                oninput="onColorPick(this.value)" />
                        </button>

                        <article class="font-family">
                            <select name="font-change" class="font-change" onchange="onFontChange(this.value)">
                                <option value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="serif">Times New Roman</option>
                            </select>
                        </article>
                    </section>

                        <article class="alignments">
                            <button class="alignment-left-btn" onclick="onAlignBtn('left')"></button>
                            <button class="alignment-center-btn" onclick="onAlignBtn('center')"></button>
                            <button class="alignment-right-btn" onclick="onAlignBtn('right')"></button>
                        </article>

                        <article class="font-size">
                            <button class="increase-text-btn" onclick="onIncreaseTxt()"></button>
                            <button class="decrease-text-btn" onclick="onDecreaseTxt()"></button>
                        
                        <button class="move-up-btn" onclick="onMoveUp()"></button>
                        <button class="move-down-btn" onclick="onMoveDown()"></button>
                    </article>


                </section>

                <article class="sharing-options flex align-center justify-center">
                    <button class="download-btn">
                        <a href="#" class="download-btn-input" onclick="onDownloadMeme(this)" download="my-meme.jpg">
                        </a> Download</button>
                        
                    <button class="sharing-btn" onclick="onUploadImg()">
                        Share on facebook
                    </button>
                    <button class="save-btn" onclick="onSaveBtn()">save</button>
                </article>

            </section>
        </div>

        <div class="main-saved-page flex align-center">
            <section class="saved-memes-container flex">
            </section>
        </div>




        <footer class="full">
            <section class="logo">MEMEGEN</section>

        </footer>
    </div>



    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/sharing-on-facebook.js"></script>
    <script src="js/upload-from-local.js"></script>
</body>

</html>

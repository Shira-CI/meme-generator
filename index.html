<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a meme!</title>
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <div class="main-layout">

        <header class="main-header full flex align-center space-between">
            <section class="logo">logo</section>
            <nav class="main-nav">
                <button class="btn nav-btn" onclick="OnGalleryBtn()">Gallery</button>
                <button class="btn nav-btn" onclick="OnEditorBtn()">Meme Editor</button>
                <button class="btn nav-btn">Saved Memes</button>
                <button class="btn nav-btn">About</button>
            </nav>
        </header>

        <div class="main-editor-page flex align-center">
            <section class="canvas-container flex">
                <canvas class="main-canvas" id="my-canvas" height="350" width="350" onclick="">
                </canvas>
            </section>

            <section class="editor-tools flex align-center justify-center">
                <section class="text-box-container">
                    <label for="text-box"></label>
                    <input type="text" class="text-box" id="text-box" name="text-box" oninput="onTxtInput(this.value)"
                        placeholder="Enter your text">
                </section>
                <section class="text-tools">
                    <article class="color-picker-container">
                        <label for="color-picker"></label>
                        <input class="color-picker" type="color" name="color-picker" id="color-picker" oninput="onColorPick(this.value)"/>
                    </article>
                    <button class="increase-text" onclick="onIncreaseTxt()"> increase</button>
                    <button class="decrease-text" onclick="onDecreaseTxt()"> decrease</button>
                    <button class="switch-line" onclick="onAddLine()"> add line</button>
                    <button class="switch-line" onclick="onSwitchLine()"> switch line</button>
                </section>
                <section class="gif-tools"></section>
                <section class="share-options"></section>
            </section>
        </div>


        <main class="main-gallery-page">

            <section class="search-section flex align-center space-between">

                <input list="keywords" id="search-box" name="search-box" placeholder="search">

                <datalist class="keywords-options" id="keywords">
                    <option value="Funny">
                    <option value="Animal">
                    <option value="Man">
                    <option value="Women">
                    <option value="Sorry">
                    <option value="Baby">
                </datalist>

                <section class="keywords-storage flex align-center space-between"> <!-- מחסן מילים -->
                    <article>Funny</article>
                    <article>Animal</article>
                    <article>Man</article>
                    <article>Women</article>
                    <article>Sorry</article>
                    <article>Baby</article>
                </section>

            </section>


            <section class="gallery-container">

            </section>


        </main>

        <footer class="full"></footer>
    </div>








    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>

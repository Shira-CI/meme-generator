<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a meme!</title>
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <div class="main-layout">

        <header class="main-header full flex align-center space-between">
            <section class="logo">logo</section>
            <nav class="main-nav">
                <button class="btn nav-btn" onclick="OnGalleryBtn()">Gallery</button>
                <button class="btn nav-btn" onclick="OnEditorBtn()">Meme Editor</button>
                <button class="btn nav-btn" onclick="onSavedMemePage()">Saved Memes</button>
                <button class="btn nav-btn">About</button>
            </nav>
        </header>

        <main class="main-gallery-page">

            <section class="search-section flex align-center space-between">

                <input list="keywords" id="search-box" name="search-box" placeholder="search">

                <datalist class="keywords-options" id="keywords">
                    <option value="Funny">
                    <option value="Animal">
                    <option value="Man">
                    <option value="Women">
                    <option value="Sorry">
                    <option value="Baby">
                </datalist>

                <section class="keywords-storage flex align-center space-between"> <!-- מחסן מילים -->
                    <article>Funny</article>
                    <article>Animal</article>
                    <article>Man</article>
                    <article>Women</article>
                    <article>Sorry</article>
                    <article>Baby</article>
                </section>

            </section>


            <section class="gallery-container">

            </section>


        </main>

        <div class="main-editor-page flex align-center ">
            <section class="canvas-container flex">
                <canvas class="main-canvas" id="my-canvas" height="350" width="350" onclick="">
                </canvas>
            </section>

            <section class="editor-tools flex align-center justify-center">

                <section class="text-box-container">
                    <label for="text-box"></label>
                    <input type="text" class="text-box" id="text-box" name="text-box" oninput="onTxtInput(this.value)"
                        placeholder="Enter your text">
                </section>

                <section class="text-tools ">

                    <article class="color-picker-container flex align-center justify-center">
                        <label for="color-picker"></label>
                        <input class="color-picker" type="color" name="color-picker" id="color-picker"
                            oninput="onColorPick(this.value)" />
                    </article>

                    <article class="font-family flex align-center justify-center">
                        <select name="font-change" class="font-change" onchange="onFontChange(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="serif">Times New Roman</option>
                        </select>
                    </article>

                    <article class="alignments flex align-center justify-center">
                        <button class="alignment-left" onclick="onAlignBtn('left')">alignment-left</button>
                        <button class="alignment-center" onclick="onAlignBtn('center')">alignment-center</button>
                        <button class="alignment-right" onclick="onAlignBtn('right')">alignment-right</button>
                    </article>

                    <article class="single-movement flex align-center justify-center">
                        <button class="move-up" onclick="onMoveUp()">move up</button>
                        <button class="move-down" onclick="onMoveDown()">move down</button>
                    </article>

                    <article class="font-size flex align-center justify-center">
                        <button class="increase-text" onclick="onIncreaseTxt()"> increase</button>
                        <button class="decrease-text" onclick="onDecreaseTxt()"> decrease</button>
                    </article>

                    <article class="switch-line flex align-center justify-center">
                        <button class="switch-line" onclick="onAddLine()"> add line</button>
                        <button class="switch-line" onclick="onDeleteLine()"> delete line</button>
                        <button class="switch-line" onclick="onSwitchLine()"> switch line</button>
                    </article>

                    <article class="sharing-options flex align-center justify-center">
                        <button class="download-btn">
                            <a href="#" class="btn" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download as
                                jpeg</a></button>
                        <button class="sharing-btn" onclick="onUploadImg()">
                            Share on facebook
                        </button>
                        <button class="save-btn" onclick="onSaveBtn()">save</button>
                    </article>

                </section>

                <section class="gif-tools"></section>
                <section class="share-options"></section>
            </section>
        </div>

        <div class="main-saved-page flex align-center">
            <section class="saved-memes-container flex">
            </section>
        </div>




        <footer class="full"></footer>
    </div>



    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/sharing-on-facebook.js"></script>
</body>

</html>
